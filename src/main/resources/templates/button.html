<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>부트스트랩에서 제공하는 버튼 종류</h2>
    <button type="button" class="btn">기본</button>
    <button type="button" class="btn btn-primary">주작업</button>
    <button type="button" class="btn btn-secondary">보조작업</button>
    <button type="button" class="btn btn-success">성공</button>
    <button type="button" class="btn btn-info">정보</button>
    <button type="button" class="btn btn-warning">경고</button>
    <button type="button" class="btn btn-danger">위험</button>
    <button type="button" class="btn btn-dark">어두운 버튼</button>
    <button type="button" class="btn btn-light">밝은 버튼</button>
    <button type="button" class="btn btn-link">연결</button>
</div>

</body>
</html>
